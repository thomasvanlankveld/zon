name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # This will trigger on any tag that starts with 'v'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            let tag;
            let target_commitish;
            if (context.ref.startsWith('refs/tags/')) {
              tag = context.ref.replace('refs/tags/', '');
            } else {
              const pkg = require('./package.json');
              tag = 'v' + pkg.version;
              target_commitish = context.sha;
            }
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              ...(target_commitish && { target_commitish }),
              name: `Zon ${tag}`,
              body: 'See the assets to download this version and install.',
              draft: true,
              prerelease: false,
            });
            return data.id;

  release:
    needs: create-release
    name: Release
    permissions:
      contents: write # Needed for creating releases
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            tauri-action-args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            tauri-action-args: "--target x86_64-apple-darwin"
          # - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
          #   args: ''
          # - platform: 'windows-latest'
          #   args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: "v2.x"

      # - name: install dependencies (ubuntu only)
      #   if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      #   # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
      #   # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: deno install --allow-scripts=npm:core-js@3.41.0

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: "deno task tauri"
          args: ${{ matrix.tauri-action-args }}
